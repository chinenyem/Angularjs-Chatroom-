<div ng-controller="mainCtrl">

<header>
<h1 class="title">SILLY FACE</h1>
</header>





<!-- list of users -->
<div class="row">
<h3> {{currentUser}}, YOUR TURN TO SPEAK PLEASE... </h3>
<h2>Peeps in Chat</h2>
    <div class="col-xs-6 users">
          <ul ng-repeat = "user in users">
            <li>{{user.name}}<i class="fa fa-glass"></i></li>
          </ul>
    </div>

<!-- convo box -->

    <div  class="col-xs-6 convoBox">
            <ul ng-repeat="message in messages">
            <hr>
              <li>{{message.author}}</li>
              <li>{{message.content}}</li>
              <li>{{message.date | date:'medium'}}
            
            </ul>

    </div>
</div>


<!-- text field -->
<div class = "convoInput">
  <form action="" ng-submit = "createMessage(newMessage)">
  <!-- <input type="text" ng-model="newMessage.author" value= "{{currentUser}}"  placeholder = "Name" class="authormessagetextbox"> -->
    <input type="text" ng-model="newMessage.content"  placeholder = "write words here" class="message"/>
    <button>SUBMIT</button>
    <button ng-click = "logOut()">LOGOUT</button>
  </form>
</div>
